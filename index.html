<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <main>
      <div class="card">
        <img src="image-qr-code.png" src="image-qr-code" class="image-qr-code">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      <!-------footer----------->
      <footer id="footer" class="attribution">
        <span>Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>
        </span>
        <span>Coded by
            <a href="https://github.com/Louise-Ann93" target="_blank" rel="noopener">Made by Willo</a>
        </span>
    </footer>
    </main>
</body>
</html>
